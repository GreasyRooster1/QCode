<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project View | QCode</title>

    <link rel="icon" type="image/svg+xml" href="https://github.com/GreasyRooster1/QCodeStatic/blob/main/Icon/icon.svg?raw=true">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    </style>

    <script src="https://kit.fontawesome.com/464579a9a3.js" crossorigin="anonymous"></script>

    <link href="./style/navbar.css" rel="stylesheet">
    <link href="./style/global.css" rel="stylesheet">

    <link href="./style/shareBoard/global.css" rel="stylesheet">

    <link href="./style/sharedProject/index.css" rel="stylesheet">
</head>
<body>
    <script src="./bundles/theme.bundle.js"></script>
    <brand-nav></brand-nav>
    <div class="nav-shift-fix"></div>
    <div class="main-content">
        <div class="info-pane">
            <div class="tab-bar">
                <div class="tab info">Info</div>
                <div class="tab code">Code</div>
            </div>
            <div class="info section" id="info">
                <div class="info-title">Title</div>
                <div class="date-container">
                    <div class="info-date-shared">Date Shared</div>
                    <div class="info-date-created">Date Created</div>
                    <div class="info-date-updated">Date Updated</div>
                    <div class="info-version">Version</div>
                </div>

                <div class="info-author">
                    <div class="user-title">
                        Author:
                    </div>
                    <div class="author-block">

                        <div class="author-icon">
                            <img>
                        </div>
                        <div class="author-username">
                            Username
                        </div>
                    </div>
                </div>

                <div class="info-original">
                    <div class="user-title">
                        Original:
                    </div >
                    <div class="original-block">
                        <div class="title">
                            Project Name
                        </div>
                        <div class="user">
                            <div class="original-icon">
                                <img>
                            </div>
                            <div class="original-username">
                                Username
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-desc">description</div>

                <div class="remix-container">
                    <div class="remix-button">
                        <span>Remix</span>
                    </div>
                </div>
            </div>
            <div class="code section" id="code">
                <div class="code-editor">

                </div>
                <div class="lesson-button-container">
                    <div class="card">
                        <span class="lesson-title">title</span>
                        <img alt="lesson thumbnail" class="lesson-thumb">
                        <div class="lesson-button">Start Lesson</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="view-pane">
            <iframe id="exec-frame" src="./exec.html"></iframe>
        </div>
    </div>

    <script src="./bundles/sharedProject.bundle.js" defer></script>
</body>
</html>
