<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
    </style>

    <script src="js/api/util/Interaction.js"></script>
    <script src="js/api/util/String.js"></script>
    <script src="js/api/util/Points.js"></script>
    <script src="js/api/util/Code.js"></script>
    <script src="js/api/util/Projects.js"></script>

    <script src="js/api/HtmlComponent.js"></script>
    <script src="js/api/ComponentRegistry.js"></script>
    <script src="js/api/LoadRegistry.js"></script>

    <script src="js/api/firebase/Firebase.js"></script>
    <script src="js/api/firebase/User.js"></script>

    <script src="js/api/components/Generic/GenericButtonComponent.js"></script>
    <script src="js/api/components/StepComponent.js"></script>
    <script src="js/api/components/NavComponent.js"></script>
    <script src="js/api/components/ConsoleComponent.js"></script>

    <script src="js/pages/login/LoginDOM.js"></script>
    <script src="js/pages/login/LoginErrors.js"></script>
    <script src="js/pages/login/LoginButtons.js"></script>
    <script src="js/pages/login/LoginAdmin.js"></script>

    <link href="style/global.css" rel="stylesheet">
    <link href="style/components/GenericButtonComponent.css" rel="stylesheet">
    <link rel="stylesheet" href="style/pages/login/login.css">
</head>
<body>
    <div class="login-pane">
        <div class="login-title">
            Login
        </div>
        <div class="input-container">
            <div class="username-input-wrapper input-wrapper">
                <label>
                    Username:
                    <input type="text" class="username-input">
                </label>
            </div>
            <div class="password-input-wrapper input-wrapper">
                <label>
                    Password:
                    <input type="password" class="password-input">
                </label>
            </div>
        </div>
        <div class="button-container">
            <generic-button-component component="SignInButtonEvent">Login</generic-button-component>
        </div>
        <div class="auth-error-container">
            <div class="auth-error">
                <div class="auth-error-message">

                </div>
            </div>
        </div>
    </div>
    <generic-button-component class="admin-console-link" component="AdminSwitchButtonEvent">Admin</generic-button-component>
</body>
</html>
